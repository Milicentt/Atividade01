<script>
    //7) A equipe Benneton-Ford deseja calcular o número mínimo de litros que deverá colocar no tanque de seu carro para que ele possa percorrer um determinado número de voltas até o primeiro reabastecimento. Escreva um programa que leia o comprimento da pista (em metros), o número total de voltas a serem percorridas no grande prêmio, o número de abastecimentos desejados e o consumo de combustível do carro (em Km/L). Calcular e escrever o número mínimo de litros necessários para percorrer até o primeiro reabastecimento. OBS: Considere que o número de voltas entre os abastecimentos é o mesmo. 

    //Entrada
    let comprimentoPista = prompt("Digite o comprimento da pista (em metros):");
    let numVoltas = prompt("Digite o número total de voltas a serem percorridas:");
    let numAbastecimentos = prompt("Digite o número de abastecimentos desejados:");
    let consumoCarro = prompt("Digite o consumo do carro (em Km/L):"); 

    //Processamento
    comprimentoPista = comprimentoPista * 1;  // Multiplicação para forçar a conversão para número
    numVoltas = numVoltas * 1;  // Multiplicação para forçar a conversão para número
    numAbastecimentos = numAbastecimentos * 1;  // Multiplicação para forçar a conversão para número
    consumoCarro = consumoCarro * 1;  // Multiplicação para forçar a conversão para número
    let distanciaTotal = comprimentoPista * numVoltas;
    let distanciaEntreAbastecimentos = distanciaTotal / numAbastecimentos;
    distanciaEntreAbastecimentos = distanciaEntreAbastecimentos / 1000;  // em quilômetros
    let litrosNecessarios = distanciaEntreAbastecimentos / consumoCarro;


    //Saida
    document.write("O número mínimo de litros necessários para percorrer até o primeiro reabastecimento é: " + litrosNecessarios.toFixed(2) + " litros.");


</script>
