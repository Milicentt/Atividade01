<script>
//6) Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia. 

//Entrada 
let kmInicial = parseFloat(prompt("Digite a marcação do odômetro no início do dia em Km:"));
let kmFinal = parseFloat(prompt("Digite a marcação do odômetro no final do dia em km:"));
let litrosCombustivel = parseFloat(prompt("Digite o número de litros de combustível gasto:"));
let valorTotalRecebido = parseFloat(prompt("Digite valor total recebido dos passageiros:"));

//Processamento
let distanciaPercorrida = kmFinal - kmInicial;
let mediaConsumo = distanciaPercorrida / litrosCombustivel;
let custoCombustivel = litrosCombustivel * 4.87; 
let lucroLiquido = valorTotalRecebido - custoCombustivel;


//Saida
document.write("Média de consumo: " + mediaConsumo.toFixed(2) + " Km/L<br>");
document.write("Lucro líquido do dia: R$ " + lucroLiquido.toFixed(2) + "<br>");


</script>
